<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Funcionário</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
	<h1 th:text="${post.id == null ? 'Cadastrar Novo Funcionário' : 'Editar Funcionário'}"></h1>
	<form th:action="@{/save}" th:object="${post}" method="post" class="needs-validation" novalidate>
		<input type="hidden" th:field="*{id}"/>

		<div class="form-group">
			<label for="nome">Nome:</label>
			<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do Funcionário" required>
			<div class="invalid-feedback">
				Por favor, preencha o nome do funcionário.
			</div>
		</div>

		<div class="form-group">
			<label for="cpf">CPF:</label>
			<input type="text" class="form-control" id="cpf" th:field="*{CPF}" placeholder="CPF do Funcionário" required>
			<div class="invalid-feedback">
				Por favor, preencha o CPF do funcionário.
			</div>
		</div>

		<div class="form-group">
			<label for="salario">Salário:</label>
			<input type="number" class="form-control" id="salario" th:field="*{salario}" placeholder="R$" required>
			<div class="invalid-feedback">
				Por favor, informe o salário.
			</div>
		</div>

		<div class="form-group">
			<label for="Contavalor">Valor da conta:</label>
			<input type="number" class="form-control" id="Contavalor" th:field="*{Contavalor}" placeholder="R$" required>
			<div class="invalid-feedback">
				Por favor, informe o valor da conta.
			</div>
		</div>

		<div class="form-group">
			<label for="descricao">Descrição:</label>
			<textarea class="form-control" id="descricao" th:field="*{descricao}" placeholder="Descrição da Conta"></textarea>
		</div>

		<div class="form-group">
			<label for="dt_cadastro">Data de Vencimento:</label>
			<input type="date" class="form-control" id="dt_cadastro" th:field="*{dt_cadastro}" required>
			<div class="invalid-feedback">
				Por favor, selecione a data de cadastro.
			</div>
		</div>

		<button type="submit" class="btn btn-success">Salvar</button>
		<a href="/" class="btn btn-secondary">Voltar à Lista de Funcionários</a>
